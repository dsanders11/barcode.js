<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binarizer Demo</title>
    <style type="text/css">
      body, html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #img {
        display: inline;
      }
    </style>
    <script type="text/javascript" src="../dist/w69b.qrcode.min.js"></script>
  </head>
  <body>
    <h1>Demo/Benchmark of WebGL vs pure js image binarizer</h1>
    <div>
      <label>
        <input type="checkbox" id="useGL" checked/>
        Use WebGl
      </label>
    </div>
    <div>
      <span id="fps">fps</span> (with rendering overhead for native binarizer)
    </div>
    <h3>WebGL output</h3>
    <canvas width="416" height="416" id="glCanvas"></canvas>
    <h3>js output</h3>
    <canvas width="416" height="416" id="nativeCanvas"></canvas>
    <img id="img" src=""/>
    <script type="text/javascript">
      (function() {
        var imgtools = w69b.imgtools;
        var glCanvas = document.getElementById('glCanvas');
        var glCtx = glCanvas.getContext('2d');
        var nativeCanvas = document.getElementById('nativeCanvas');
        var nativeCtx = nativeCanvas.getContext('2d');
        var fpsEl = document.getElementById('fps');
        var video;

        function loadLocalVideo() {
          return new Promise(function(resolve) {
            var video = document.createElement('video');
            video.setAttribute('autoplay', true);
            video.setAttribute('loop', true);
            video.innerHTML = '<source type="video/webm" src="../test_data/firefox.webm">' +
              '<source type="video/mp4" src="../test_data/firefox.mp4">';
            video.addEventListener('canplay', function() {
              video.play();
              resolve(video);
            });
          });
        }

        function captureVideo() {
          return new Promise(function(resolve) {
            var capturer = new w69b.ui.LocalVideoCapturer();
            capturer.start(function() {
              resolve(capturer.getVideo());
            });
          });
        }

        function init() {
          var promise;
          if (w69b.ui.LocalVideoCapturer.isSupported()) {
            promise = captureVideo();
          } else {
            console.log('getUserMedia not supported, using boring fallback video');
            promise = loadLocalVideo();
          }

          promise.then(function(vid) {
            video = vid;
            var width = video.videoWidth;
            var height = video.videoHeight;
            nativeCanvas.width = width;
            nativeCanvas.height = height;
            glCanvas.width = width;
            glCanvas.height = height;
            onFrame();
          });
        }

        function measureTime(fn) {
          var startTime = new Date().getTime();
          fn();
          var delta = new Date().getTime() - startTime;
          fpsEl.innerHTML = Math.round(1000 / delta) + 'fps / ' + delta + 'ms';
          return delta;
        }

        function onFrame() {
          var useGL = Boolean(document.getElementById('useGL').checked);
          var binary;
          measureTime(function() {
            binary = imgtools.binarizeImage(video, useGL)
          });
          // don't measure time of this expensive conversion.
          if (binary) {
            if (useGL) {
              glCtx.clearRect(0, 0, nativeCanvas.width, nativeCtx.height);
              glCtx.putImageData(binary, 0, 0);
            } else {
              nativeCtx.clearRect(0, 0, nativeCanvas.width, nativeCtx.height);
              nativeCtx.putImageData(binary, 0, 0);
            }
          }
          window.requestAnimationFrame(onFrame);
        }

        init();
      })();
    </script>
  </body>
</html>
